<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    
<style>
    .cont{
        display: flex;
    }

    .column {
        flex: 1;
    }

</style>
<body>

    <label for="min loan">min loan 10,000</label>
    <div> <br/>
        <label for="max loan">max loan 999,000</label> 
        <div> <br/>         
    </div>
    <div class="cont">
        <div class="column">
             <form>
                <label for="amount">amount</label>
                <input type="number" name="amount" id="number" placeholder="enter specific amount">
             <br/>
                <label for="loan duration">loan duration</label>
                <input type="period of time" name="time" id="loan duration" placeholder="select payment term">    
            <br/>
                <label for purpose of the loan>purpose</label>
                <input type="purpose" name="purpose of loan" placeholder="why do you need this loan">
            <br/>            
                 <button type="apply">apply</button>
             </form>
        </div>
        <div class="column">
            <img src="loan.png"></img>
        </div> 
    </div>
</body>
</html>
